<body>
    
    <div class = "ui card" id="div1">
        <div class="ui content">
            <h1> Artist Locus</h1>

            <form class="ui form" id="artist" onsubmit="return false" onkeypress="clickPress(event)">
                <label> Artist Name</label> 
                    <input id = "text_box" type="text" placeholder="Enter an artist's name..." />
                        <!-- <div class="ui animated button" tabindex="0" onclick="OnButtonPress()">
                            <div class="visible content">Search</div>
                            <div class="hidden content">
                            <i class="right arrow icon"></i>
                            </div> -->
                    <!-- <button class="ui button" tabindex="" onclick="OnButtonPress()"></button> -->
                </div>
                <div class="ui fluid animated button center" tabindex="0" onclick="OnButtonPress()">
                    <div class="visible content">Let's Go!</div>
                    <div class="hidden content">
                      <i class="right arrow icon"></i>
                    </div>
                  </div>
            </form> 
        </div>
    <!-- <div id="container"> -->
    <div class = "ui card visibility" id="div2">
        <div class="ui content">
        <img class="ui medium rounded image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.K-1eQTtjaBb3pCxMoc0AuAHaHa%26pid%3DApi&f=1&ipt=e2dac1567bbfc72ff55d6e8b1b2e7eee793ddcc1bd79cc586d34c8ef3a09a06d&ipo=images">        
        
    </div>
</div>

<!--<div class="", id="buttons"> -->
<div class="grid-container" id = "div3 float_left">
    <button class="massive circular ui icon button">
        <i class="icon left arrow icon"></i>
    </button>

    <button class="massive circular ui icon button">
        <i class="icon right arrow icon"></i>
    </button>
</div>


</div>
