<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Display</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- ADD SEMANTIC UI LIBRARY SOURCE CODE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
        integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
        integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="styles.css" type="text/css" rel="stylesheet">
    </link>
    <script src="./script.js"></script>

</head>

<body>

    <div class="ui card" id="div1">
        <div class="ui content">
            <h1> Artist Locus</h1>

            <form class="ui form" id="artist" onsubmit="return false" onkeypress="clickPress(event)">
                <label> Artist Name</label>
                <input id="text_box" type="text" placeholder="Enter an artist's name..." />
                <!-- <div class="ui animated button" tabindex="0" onclick="OnButtonPress()">
                            <div class="visible content">Search</div>
                            <div class="hidden content">
                            <i class="right arrow icon"></i>
                            </div> -->
                <!-- <button class="ui button" tabindex="" onclick="OnButtonPress()"></button> -->
        </div>
        <div class="ui fluid animated button center" tabindex="0" onclick="OnButtonPress()">
            <div class="visible content">Let's Go!</div>
            <div class="hidden content">
                <i class="right arrow icon"></i>
            </div>
        </div>
        </form>
    </div>
    <!-- <div id="container"> -->
    <div class="ui card visibility" id="div2" style="width: 650px">

        <div class="ui content">
            <div class="grid-container visible" id="div3 float_left">
                <button class="massive negative circular ui icon button" style="height: min-content; place-self: center;" onclick='Interested(false)'>
                    <i class="icon close icon icon"></i>
                </button>
                <img class="ui massive rounded image" id="album_art", onclick="play_song()">

                <button class="massive positive circular ui icon button" style="height: min-content; place-self: center;" onclick="Interested(true)">
                    <i class="icon check icon"></i>
                </button>
            </div>
        <div class ="center" id="song_title">
            <text></text>
        </div>
        <div class ="center" id="artist_name">
            <text></text>  
        </div>
        <div class ="center" id="album_name">
            <text></text>
        </div>
        </div>  
        
        </div>
    
    <div class="center visibility" style="font-size: 25px; padding: 20px 0;" id="div3">
        <text>Your Curated Playlist: </text>
    </div>
    <div class="center visibility" style="font-size: 10px" id="div4">
        <text></text>
    </div>

    </div>


    </div>
</body>

</html>
